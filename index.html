<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Yoga Tweeter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <!-- stylesheet css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>

<body>


  <!-- Navbar : Ngan -->
  <div class="nav-bar text-center">
    <div class="container">
      <h1>Nav bar</h1>
    </div>
  </div>
  <!-- Navbar : Ngan -->


  <div class="site-body container text-center">

    <div class="d-flex flex-wrap justify-content-center">

      <!-- left sidebar : Hasan -->
      <div class="left-sidebar">

        <div class="profile-card">
          <h1>Profile card</h1>
        </div>

        <div class="trending-module">
          <h1>Trending module</h1>
        </div>

      </div>
      <!-- left sidebar : Hasan -->


      <!-- main section : Hung -->
      <div class="main-section">

        <div id="tweet-box" class="justify-content-center py-2">
          <div class="d-flex flex-wrap">
            <div id="input-avatar" class="align-middle my-auto pl-4 pr-2">
              <img src="images/avatar.png" alt="" class="rounded-circle">
            </div>
            <div id="tweet-input-wrapping" class="align-middle my-auto mr-3 flex-grow-1 d-flex px-2 py-1 rounded">
              <input id="tweet-input" onclick="expandInput()" type="text" placeholder="What's happening?" class="flex-grow-1 flex-grow-1 border-0">
            </div>
          </div>
          <div id="button-row" style="display: none">Hello world</div>

        </div>

      </div>
      <!-- main section : Hung -->


      <!-- right sidebar : Hasan -->
      <div class="right-sidebar">

        <div class="follow-module">
          <h1>Follow module</h1>
        </div>

        <div class="footer">
          <h1>Footer</h1>
        </div>

      </div>
      <!-- right sidebar : Hasan -->


    </div>

  </div>
  <script src="main.js"></script>
</body>

</html>
